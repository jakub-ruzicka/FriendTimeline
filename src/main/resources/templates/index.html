<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;

      /* stejné jako timeline */
      background-color: #0b0f17;
      background-image: url("/images/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: white;
    }

    .card {
      width: min(720px, calc(100% - 32px));
      text-align: center;
      padding: 24px;

      /* tmavší "glass" karta, aby seděla k pozadí */
      background: rgba(11, 15, 23, 0.62);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }

    .link-area {
      display: block;
      color: inherit;
      text-decoration: none;
      border-radius: 16px;
      padding: 8px;
    }
    .link-area:focus-visible {
      outline: 3px solid #fff;
      outline-offset: 4px;
    }

    .photo {
      width: min(420px, 100%);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      display: block;
      margin: 0 auto 16px auto;
    }

    .text {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0;
      color: rgba(255,255,255,0.92);
      text-shadow: 0 10px 22px rgba(0,0,0,0.45);
    }
    .text strong {
      font-weight: 900;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
  </style>
</head>
<body>
<main class="card">
  <a class="link-area" href="/timeline" aria-label="Otevřít timeline">
    <img class="photo" src="/images/uvodni_fotka.png" alt="Naše fotka" />
    <p class="text">
      <strong>Všechno nejlepší k 30. narozeninám</strong><br />
      klikni a podívej se co vše jsme spolu prožili
    </p>
  </a>
</main>
</body>
</html>
