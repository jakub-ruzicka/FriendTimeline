<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #fafafa;
      color: #111;
    }
    .card {
      width: min(720px, calc(100% - 32px));
      text-align: center;
      padding: 24px;
      background: #fff;
      border: 1px solid #e9e9e9;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    .link-area {
      display: block;
      color: inherit;
      text-decoration: none;
      border-radius: 16px;
      padding: 8px;
    }
    .link-area:focus-visible {
      outline: 3px solid #111;
      outline-offset: 4px;
    }
    .photo {
      width: min(420px, 100%);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      border: 1px solid #eee;
      display: block;
      margin: 0 auto 16px auto;
    }
    .text {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0;
    }
    .text strong {
      font-weight: 800;
      text-decoration: underline;
      text-underline-offset: 4px;
    }
  </style>
</head>
<body>
<main class="card">
  <a class="link-area" href="/timeline" aria-label="Otevřít timeline">
    <img class="photo" src="/images/uvodni_fotka.png" alt="Naše fotka" />
    <p class="text">
      <strong>Všechno nejlepší k narozeninám</strong><br />
      klikni a podívej se co vše jsme spolu prožili
    </p>
  </a>
</main>
</body>
</html>
